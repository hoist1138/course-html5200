<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"> </script>
	
	<script language="JavaScript"> 
	//*********** 1

$("document").ready( function(){
	
	TweenMax.staggerFrom(".panel", 3, {alpha:0, scale:0, x:"-100", ease:Elastic.easeOut }, .4);
	TweenMax.staggerFrom(".panel img", 3, {y:"-20px", ease:Elastic.easeOut, delay:.4 }, .1);
	$(".panel img").on('click', singleImage);
	
	function singleImage(evt){
		
		TweenMax.staggerTo(".panel", 3, {alpha:0, scale:0, x:"-100", ease:Elastic.easeOut }, .4);
	};
	//start with assigning click events on tabs
	$('.tab-panels .tabs li').on('click', function(){
		//remove the active class for the unordered list
		$('.tab-panels .tabs li.active').removeClass('active');
		//use of the keyword "this" to add "active" class to the current li
		$(this).addClass('active');
		
		var panelToShow = $(this).attr('rel');
		//alert(panelToShow);
		
		//hide current panel
		$('.tab-panels .panel.active').slideUp();
		
	});

});
</script>
